{% extends 'search/base.html' %}
<h1>Contact</h1>
<head>
    <title>Feedback</title>
    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-96609710-1', 'auto');
  ga('send', 'pageview');
</script>


</head>
<body>
{% block body %}
    <form role="form" action="#" method="post" class="">
        {% csrf_token %}
        <div class="add-row"><p></p></div>
        <div class="form-group col-lg-5">
            {{ form_class.contact_name }}
        </div>
        <div class="form-group col-lg-5">
            {{ form_class.contact_email }}
        </div>

        <div class="form-group col-lg-5">
            {{ form_class.content }}
        </div>
        <div class="row col-xs-offset-9 form-group">
            <button type="submit" class="btn btn-warning">Submit</button>
        </div>
    </form>
    <div class="container-fluid top-buffer">
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <ul class="nav nav-pills container-fluid">
                <li><a class="navbar-btn" href="http://127.0.0.1:8000/contact/" target="_blank"><span
                        class="glyphicon glyphicon-envelope"></span> FeedBack</a></li>
                <li><a class="navbar-btn" href="http://127.0.0.1:8000/privacy_policy/"><span
                        class="glyphicon glyphicon-th-list"></span> Privacy Policy</a></li>
                <li><a class="navbar-btn" href="https://www.facebook.com/delcarts/" target="_blank"><i
                        class="fa fa-facebook-official" aria-hidden="true"></i> Facebook</a></li>
                <li><a class="navbar-btn" href="https://www.instagram.com/delcarts100/" target="_blank"><i
                        class="fa fa-instagram" aria-hidden="true"></i> Instagram</a></li>
                <li><a class="navbar-btn"
                       href="http://www.amazon.in/?ie=UTF8&link_code=hom&placement=home_multi.gif&tag=del0f0-21"
                       target="_blank"><i class="fa fa-amazon" aria-hidden="true"></i> Amazon</a></li>
                <li><a class="navbar-btn" href="https://www.snapdeal.com/" target="_blank"><i class="fa fa-shopping-bag"
                                                                                              aria-hidden="true"></i>
                    Snapdeal</a></li>
                <li class="pull-right"><a class="navbar-btn" style="color: red;" href="#">Desktop Site Preferred</a>
                </li>
            </ul>
        </nav>
    </div>
{% endblock %}

</body>

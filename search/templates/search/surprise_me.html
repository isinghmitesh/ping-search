


<!DOCTYPE html>
<html>
<head>
    <link href="../../static/css/surprise_me.css" rel="stylesheet">
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nixie+One" rel="stylesheet">


    <script src="../../static/js/jquery-3.2.1.min.js"></script>
    <script src="../../static/js/jquery.waypoints.min.js"></script>
    <script src="../../static/js/infinite.min.js"></script>

    <script>
    var infinite = new Waypoint.Infinite({
      element: $('.infinite-container')[0],
      onBeforePageLoad: function () {
        $('.loading').show();
      },
      onAfterPageLoad: function ($items) {
        $('.loading').hide();
      }
    });
    </script>



</head>
<body>
{% block body %}
    <div class="container-fluid" style="background-image: url(../../static/images/producasdftpage_background.jpg);">
    <div class="col-lg-12">
        <div class="text-center col-lg-12">
          <a href="http://127.0.0.1:8000"><img src="../../static/images/Search.svg" height="160px" width="160px"></a>
        </div>
        <div class="text-center">
            <a href="http://127.0.0.1:8000">
              <h3 style="font-family: 'Nixie One',monospace; font-size: 4vmin;">#Collage shop<b style"font-size:35px">ping</b></h3></span></p>
            </a>
        </div>
    </div>
</div>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 infinite-container top-buffer">
        {% for img in all_images %}
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 bucket">
                    <a href="{{ img.p_link }}">
                        <img src="{{ img.p_img }}" alt="Avatar" class="img-thumbnail">
                        <div class="overlay">
                            <div class="text">{{ img.p_name|slice:":50" }}</div>
                        </div>
                    </a>
                </div>
        {% endfor %}
    </div>
    <div class="row top-buffer">
        {% if all_images.has_next %}
        <a class="infinite-more-link button" href="?page={{ all_images.next_page_number }}"><span>More</span></a>
        {% endif %}
    </div>


{% endblock %}
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ping search: {{ keyword }}</title>
    <link rel="SHORTCUT ICON" href="../../static/images/Search.svg"/>
    <link href="https://fonts.googleapis.com/css?family=Nixie+One" rel="stylesheet">
    {% load static %}
    <!-- CSS FILES -->
    <link rel="stylesheet" href="../../static/CSS1.css">
    <link rel="stylesheet" href="../../static/css/slider.css">
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/font-awesome.min.css">

    <!-- JAVASCRIPT FILES-->
    <script src="../../static/js/jquery.js"></script>
    <script src="../../static/js/bootstrap.js"></script>
    <script src="../../static/js/javascriptSlider.js"></script>


</head>
<body>
<div class="container-fluid" style="background-image: url(../../static/images/productpage_backgroun.jpg);">
    <div class="col-lg-12">
      <div class="col-lg-2 pull-right" style="padding-bottom: 20px">
            <div class = "container-fluid" style="padding-bottom: 20px; padding-top: 10px">
                <img src="../../static/images/Search.svg" height="160px" width="160px" >
            </div>
            <div class="fb-like" data-href="https://facebook.com/delcarts" data-layout="button_count" data-action="like" data-size="large" data-show-faces="true" data-share="true"></div>
        </div>
        <div class="text">
            <a href="http://127.0.0.1:8000">
                <p style="font-family: 'Nixie One'; font-size: 7vmin; font-weight: 900;">
                    Ping Search<span style="color: #28a4c9;font-size: 3vmin"> (Beta)</span></p>
            </a>
        </div>
        <div class="text">
            <b><h3 style="font-family: 'Nixie One';font-size: 5vmin; font-weight: 600; padding-bottom: 20px">#Shopping #Search #Simplified</h3></b>
        </div>
        <div class="col-xs-offset-0 col-xs-12 col-sm-10 col-lg-6 col-md-6" style="padding-bottom: 20px;" >
            <form role="search" method="get" action="http://127.0.0.1:8000/product">
                <div class="input-group">
                    {% csrf_token %}
                    {{ form }}
                    <datalist id="src">
                        {% for q in auto_complete %}
                            <option value="{{ q.search_term }}">
                        {% endfor %}
                    </datalist>
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                    <div class="input-group-btn">
                        <a href="http://127.0.0.1:8000/surprise" class="col-xs-offset-1 col-sm-offset-2 ">
                            <button type="button" class="btn btn-primary" style="font-weight: 600">Surprise ME!</button>
                        </a>
                    </div>
                </div>

            </form>
        </div>

    </div>
</div>
{% block body %}
{% endblock %}
</body>
</html>
